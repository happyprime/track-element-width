<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Width Tracking Demo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Element Width Tracking Demo</h1>

    <div class="demo-section">
        <h2>Resizable Element</h2>
        <div id="resizable" class="track-element-width">
            Drag the bottom-right corner to resize me!
        </div>
    </div>

    <div class="demo-section">
        <h2>Animated Width</h2>
        <div id="animated" class="track-element-width">
            My width animates over time.
        </div>
    </div>

    <div class="demo-section">
        <h2>Responsive Width</h2>
        <div id="responsive" class="track-element-width">
            I change width based on screen size. Try resizing your browser window!
        </div>
    </div>

	<script src="../build/index.js"></script>
</body>
</html>
